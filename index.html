<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messages</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper everythingDark">

    <div class="initialHeading">
        <h1>Someone make my dead heart alive!</h1>
        <h2>Please Click on the heart!!!</h2>
    </div>
        
    <div class="allCards">
        <div id="card1" class="card everythingDark cardAnimation1">
            <!-- <img class="" src="images/thought_box-removebg-preview.png" alt="Error loading image"> -->
            <div>You are so cute</div>
        </div>
        <div id="card2" class="card everythingDark cardAnimation1">
            <div>You are my fav person</div>
        </div>
        <div id="card3" class="card everythingDark cardAnimation1">
            <div>How can someone be so sweet and innocent</div>
        </div>
        <div id="card4" class="card everythingDark cardAnimation1">
            <div>You are innocent but in some sense dumb also, and I likes it the most</div>
        </div>
        <div id="card5" class="card everythingDark cardAnimation1">
            <div>I don't have words to put my feelings, Here is my heart which says it all</div>
        </div>
    </div>
    <div class="wrapHeart">
        <img id="myHeart" class="heart everythingDark" src="images/heart_image-removebg-preview.png" alt="Error loading image">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
